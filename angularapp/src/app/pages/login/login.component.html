<div class="bootstrap-wrapper"> 
    <div class="container"> 
        <div class="row"> 
            <div class="col-md-6 offset-md-3"> 
                <mat-card> 
                    <h1 class="text-center">LOGIN</h1> 
                    <!-- {{loginData | json}} --> 
                    <form #loginForm="ngForm" (ngSubmit)="formSubmit()"> 

                        <!-- username field --> 
                        <!-- <mat-form-field class="full-width" appearance="outline"> 
                            <mat-label>Enter Username</mat-label> 
                            <input [(ngModel)]="loginData.username" name="username" required matInput 
                                placeholder="Enter here" /> 
                        </mat-form-field> --> 


                        <!--username--> 
                        <mat-form-field class="full-width" appearance="outline"> 
                            <mat-label>Enter Mail</mat-label> 
                            <input class="form-control" #username="ngModel" id="email" [(ngModel)]="loginData.email" name="email" 
                             type="text" required matInput placeholder="Ex-adcxyz@gmail.com"> 
                            <!--<div class="error-msg" 
                                *ngIf="(username.touched || loginForm.submitted) && username.errors?.['required']"> 
                                Username is Required! 
                            </div> 
                            <div class="error-msg" 
                                *ngIf="(username.touched || loginForm.submitted) && username.errors?.['pattern']"> 
                                Enter a valid Username 
                            </div>--> 
                        </mat-form-field> 


                        <!-- password field --> 
                        <!-- <mat-form-field class="full-width" appearance="outline"> 
                            <mat-label>Enter Password</mat-label> 
                            <input [(ngModel)]="loginData.password" name="passowrd" type="password" required matInput 
                                placeholder="Enter here" /> 
                        </mat-form-field> --> 


                        <!-- password --> 
                        <mat-form-field class="full-width" appearance="outline"> 
                            <mat-label>Enter Password</mat-label> 
                            <input class="form-control" #password="ngModel" id="password" [(ngModel)]="loginData.password" name="password" 
                                 minlength="8" maxlength="12" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                required matInput placeholder="Ex-Abc@123" type= 'password'> 
                            <div class="error-msg" 
                                *ngIf="(password.touched || loginForm.submitted) && password.errors?.required"> 
                                Password is Required! 
                            </div> 
                            <div class="error-msg" 
                                *ngIf="(password.touched || loginForm.submitted) && password.errors?.pattern"> 
                                Enter a valid Password 
                            </div> 
                        </mat-form-field> 


                        <div class="container text-center"> 
                            <button mat-raised-button color="primary" type="submit" id="loginButton"[disabled]="!loginForm.form.valid">Login</button> 
                        </div> 
                        <br> 
                        <div class="container text-center"> 
                            <small class="text-center">Don't have an account / New User ?</small> 
                            <!--<button class="ml20" mat-raised-button color="accent">Signup</button>--> 
                            <!--<p class="mb-0">Don't have an account?</p>--> 
                            <a [routerLink]="'/signup'" mat-raised-button color="accent" class="mr20 ml20" 
                                aria-label="" id="signupLink"> 
                                Signup 
                            </a> 
                        </div> 
                    </form> 
                </mat-card> 
            </div> 
        </div> 
    </div> 
</div>
