<br/> 
<app-search></app-search> 
<button mat-raised-button color="primary" style="margin-left: 50px;" [routerLink]="'add'"><mat-icon>add_circle_outline</mat-icon>Add Course</button>
<br/> 
<br/> 

<section class="container"> 
    <div class="card" *ngFor="let course of courses| filter:searchtext" > 
        <div class="card-image" id="courseGrid1"> 
            
            
            <div > 
         
                <img class="blurimage image"   src="assets/course.jpg" alt="college.jpg"  /><div class="center"></div> 
            </div> 
            </div> 
        <div style="font-size: 13px; margin-top: 6px;" ><strong>college name: {{course.institute.instituteName}}</strong></div> 
        <div style="margin-top: 5px; font-size: 24px;">{{course.courseName}}</div> 
        <div class="desc" style="margin-top: 50px;">
            <p>{{course.courseDescription}}</p></div> 
             <div class="set" style="margin-top: 70px;" > 
            
            <span class="child" >CourseDuration:{{course.courseDuration}}Years</span> 
            <span class="child" style="padding-left: 100px;"> 
            <button  mat-icon-button style="color: #00C851;" [routerLink]="course.courseId"> 
                <mat-icon >mode_edit</mat-icon> 
            </button> 
            <button  mat-icon-button color="warn" (click)="deleteCourse(course.courseId)"> 
                <mat-icon>delete</mat-icon> 
            </button></span> 
        </div>  
    </div> 
    
</section>
